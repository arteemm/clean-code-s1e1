<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-section">
      <label for="new-task">add item</label>
      <div class="new-task__container">
        <input id="new-task" class="task-name" type="text">
        <button>add</button>
      </div>
    </p>
    <h3>todo</h3>
    <ul id="todo">
      <li>
        <input type="checkbox">
        <label class="task-name">pay bills</label>
        <input type="text" class="task-name">
        <button class="edit-task">edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button></li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-name">go shopping</label>
        <input type="text" value="go shopping" class="task-name">
        <button class="edit-task">save</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button></li>
    </ul>
    <h3>completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked>
        <label class="task-name">see the Doctor</label>
        <input type="text" class="task-name">
        <button class="edit-task">edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
