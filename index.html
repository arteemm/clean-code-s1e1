<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
  </header>
  <main class="main-page">
    <section class="add">
      <label class="add__label" for="new-task">add item</label>
      <div class="add__container">
        <input id="new-task" class="task-name" type="text">
        <button class="add__button button">add</button>
      </div>
    </section>
    <section>
      <h3 class="section-title">todo</h3>
      <ul class="list todo">
        <li class="list__item">
          <input type="checkbox">
          <label class="task-name">pay bills</label>
          <input type="text" class="task-name">
          <button class="button edit-task">edit</button>
          <button class="delete-task button">
            <img class="remove-image" src="./remove.svg" alt="remove image">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox">
          <label class="task-name edit-mode__label">go shopping</label>
          <input type="text" value="go shopping" class="task-name">
          <button class="button edit-task">save</button>
          <button class="button delete-task">
            <img class="remove-image" src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-title">completed</h3>
      <ul class="list completed">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task-name completed__label">see the Doctor</label>
          <input type="text" class="task-name">
          <button class="button edit-task">edit</button>
          <button class="button delete-task">
            <img class="remove-image" src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
